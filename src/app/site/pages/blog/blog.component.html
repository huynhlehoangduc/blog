<ng-container *ngIf='post$ | async as post;else emptyBlock'>
  <h1>{{ post.title }}</h1>
  <p>{{ post.publishAt | date:'dd/mm/YYYY' }} - {{ post.minutesRead }} mins reads - {{ post.author }}</p>

  <nz-divider></nz-divider>

  <div class='content'
       [innerHTML]='post.content'>
  </div>
</ng-container>

<ng-template #emptyBlock>
  <nz-skeleton *ngFor='let skeletonItem of skeletonItems'
               [nzActive]='true'></nz-skeleton>
</ng-template>
